<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/roulette/roulette.css">
    <link rel="stylesheet" type="text/css" href="/navbar/navbar.css">
</head>
<body>
    <div class="navbar">
        <nav class="navbar-container">
            <div class="logo">Joey's Coding Games Hub</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/minesweeper/minesweeper.html">Minesweeper</a></li>
                <li><a href="/roulette/roulette.html">Roulette</a></li>
                <li><a href="/blackjack/blackjack.html">Blackjack</a></li>
                <li><a href="/sudoku/sudoku.html">Sudoku</a></li>
            </ul>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </div>
    <div class='roulette-container'>
        <div class='roulette-wrapper'>
            <div class='selector'></div>
            <div class='wheel'></div>
        </div>
        <div class="balance">
            <span class="balance-label">Balance:</span>
            <span class="balance-amount" id="current-balance">$1000</span> 
        </div>
        <div class="bet-amount">
            <input class="bet-input" placeholder="Enter Bet Amount">
            <button class="bet-button" id="place-bet-button">Place Bet</button>
        </div>    
        <div class="roulette-betting">
            <div class="roulette-betting">
                <div class="betting-options">
                    <button class="bet-type red" data-type="red">Red (x2)</button>
                    <button class="bet-type black" data-type="black">Black (x2)</button>
                    <button class="bet-type green" data-type="green">Green (x14)</button>
                </div>
            </div>            
        </div>        
    </div>
    <script src="/roulette/roulette.js"></script>
    <script src="/navbar/navbar.js"></script>
</body>
</html>
