<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
    <link rel="stylesheet" type="text/css" href="/navbar/navbar.css">
</head>
<body>
    <div class="navbar">
        <nav class="navbar-container">
            <div class="logo">Joey's Coding Games Hub</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/minesweeper/minesweeper.html">Minesweeper</a></li>
                <li><a href="/roulette/roulette.html">Roulette</a></li>
                <li><a href="/blackjack/blackjack.html">Blackjack</a></li>
                <li><a href="/sudoku/sudoku.html">Sudoku</a></li>
            </ul>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="game-container">
            <div id="player-area" class="hand">
                <h2>Player</h2>
                <div id="player-hand" class="hand-cards"></div>
                <div id="player-value" class="hand-value"></div>
            </div>
            <div id="dealer-area" class="hand">
                <h2>Dealer</h2>
                <div id="dealer-hand" class="hand-cards"></div>
                <div id="dealer-value" class="hand-value"></div>
            </div>
            <div class="button-container">
                <div id="message" class="message"></div>
                <button id="hit-button" class="btn">Hit</button>
                <button id="stand-button" class="btn">Stand</button>
                <button id="new-game-button" class="btn">New Game</button>
            </div>
        </div>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
