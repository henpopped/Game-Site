<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<header>
    <h1>Blackjack</h1>
    <hr>
</header>
<body>
    <div class="container">
        <div class="game-container">
            <div id="player-area" class="hand">
                <h2>Player</h2>
                <div id="player-hand" class="hand-cards"></div>
                <div id="player-value" class="hand-value"></div>
            </div>
            <div id="dealer-area" class="hand">
                <h2>Dealer</h2>
                <div id="dealer-hand" class="hand-cards"></div>
                <div id="dealer-value" class="hand-value"></div>
            </div>
        <div id="message" class="message"></div>
        <button id="hit-button" class="btn">Hit</button>
        <button id="stand-button" class="btn">Stand</button>
        <div class="button-container">
            <button id="new-game-button" class="btn">New Game</button>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
